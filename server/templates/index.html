<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Roboto', sans-serif; }
        .card { background-color: #1e1e1e; border: none; border-radius: 10px; margin: 20px; padding: 20px; }
        .sensor-value { font-size: 3rem; font-weight: bold; }
        .sensor-label { font-size: 1.2rem; color: #a0a0a0; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-5">Sensor Data</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="sensor-value" id="temperature">{{ data.temperature }}Â°C</div>
                        <div class="sensor-label">Temperature</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="sensor-value" id="moisture">{{ data.moisture }}%</div>
                        <div class="sensor-label">Moisture Level</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
